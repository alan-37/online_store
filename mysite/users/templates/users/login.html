{% extends 'mainapp/wrapper.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Авторизация</title>
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 5%; text-align:center; width: 70%;">
        <div class="form-section">
            <h2>Авторизация</h2>
            <form method="POST" style="width.input: 100%">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-ouline-warning" style="margin-top: 2%;">Войти</button>
            </form>
            <hr>
            <p>Нету профиля? <a href="{% url 'regedit' %}">Зарегистрироваться</a></p>
            <br>
        </div>
    </div>
{% endblock content %}
